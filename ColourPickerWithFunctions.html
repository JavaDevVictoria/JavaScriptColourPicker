<html>
<head>
<title>Colour Picker Plus</title>

<script language="JavaScript"><!--
function flipcolor(mynewcolor) 
{
   alert("You just pressed the " + mynewcolor + " button.");
   document.bgColor = mynewcolor;
   
   
   if (mynewcolor == 'red')
   {
      alert("Red is a great background colour!");
   }
}
//--></script>
</head>


<body>
<form>
<input type="button" value="Red"
onClick="flipcolor('red')">
<p><input type="button" value="Green"
onClick="flipcolor('green')"></p>
<p><input type="button" value="Blue"
onClick="flipcolor('blue')"></p>
<p><input type="button" value="White"
onClick="flipcolor('white')"></p>
<p><input type="button" value="Papaya Whip"
onClick="flipcolor('PapayaWhip')"></p>
<p><input type="button" value="Plum"
onClick="flipcolor('Plum')"></p>
<p><input type="button" value="MistyRose"
onClick="flipcolor('MistyRose')"></p>
</form>
</body>
</html>
